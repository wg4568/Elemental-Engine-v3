<script src="elemental.js"></script>

<canvas id="canvas" width="500" height="500"></canvas>

<script>

var canvas = new Elemental.Canvas("canvas");
var network = new Elemental.Network("ws://localhost:8080/");
var game = new Elemental.Game(canvas, network=network);

var background = new Elemental.Color(255, 0, 0);

var mouse_indicator = new Elemental.Sprite.Ellipse(10, config={lineWidth: 0, fillColor: "#0b9088"});

var players = {};

game.set_players = function(data) {
	players = data;
}

game.addLogic(function(){
	canvas.drawFill(background);

	Object.keys(players).forEach(function(key) {
		posn = players[key];
		canvas.drawSprite(mouse_indicator, posn);
	});
});

game.start();

</script>
