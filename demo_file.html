<title>Demo/Test File</title>

<script src="elemental.js"></script>

<canvas id="canvas" width="1000" height="700"></canvas>

<script>

var canvas = new Elemental.Canvas("canvas");

var myShape = new Elemental.Sprite.Polygon(3, 100, config={
	lineWidth: 10,
	fillColor: new Elemental.Color("rgb(125, 236, 133)")
});

var center = new Elemental.Sprite.Ellipse(5, config={
	lineWidth: 10
});

var background = new Elemental.Color("rgb(173, 252, 255)");

var backgroundFade = new Elemental.Spinoff(60, unique=true);
backgroundFade.onStart(function(){
	console.log("START");
});
backgroundFade.onFrame(function(frame){
	background.red ++;
});
backgroundFade.onReturn(function(frame){
	background.red --;
});
backgroundFade.onEnd(function(){
	console.log("END");
});

// Input logic
Elemental.AddLogic(function(){
	if (Elemental.Input.KeyPressed(Elemental.Keycodes.SPACE)) {
		backgroundFade.start();
	}

	if (Elemental.Input.MousePressed(Elemental.Mousecodes.LEFT)) {
	}
});

// Draw logic
Elemental.AddLogic(function(){
	canvas.drawFill(background);
	canvas.drawSprite(myShape, Elemental.Input.MousePos);
});

Elemental.Start();

</script>
